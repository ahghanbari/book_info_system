{% extends 'base.html' %}

{% block content %}
  <div class="post-entry">
    <h2>{{ book.title }}</h2> 
    <p>pub date: {{ obj.pub_date }}</p>
    <p>page numbers: {{ obj.pages_number }}</p>
    <p>price: {{ obj.price }}</p>
    <p>description: {{ obj.description }}</p>
  </div>
  <p><a href="{% url 'book_edit' book.pk %}">+ Edit Book</a></p>
  <p><a href="{% url 'book_delete' book.pk %}">+ Delete Book</a></p>
{% endblock content %}
