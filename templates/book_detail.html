{% extends 'base.html' %}

{% block content %}
  <div class="post-entry">
    <h2>{{ book.title }}</h2> 
    <p>{{ book.date }}</p>
    <p>{{ book.pages_number }}</p>
    <p>{{ book.price }}</p>
    <p>{{ book.description }}</p>
  </div>
  <p><a href="{% url 'book_edit' book.pk %}">+ Edit Book</a></p>
  <p><a href="{% url 'book_delete' book.pk %}">+ Delete Book</a></p>
{% endblock content %}
